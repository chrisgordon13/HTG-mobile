        <div class="content" ng-controller="BlogListCtrl">
            <div class="content-padded">
                <h3>Blog</h3>
            </div>
            <ul class="table-view">
                <li class="table-view-cell media" ng-repeat="post in posts">
                    <a class="navigate-right" href="{{ post.url }}" target="_blank">
                        <img class="media-object pull-left" src="http://placehold.it/42X42">
                        <div class="media-body">
                            <p>{{ post.title }}</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
